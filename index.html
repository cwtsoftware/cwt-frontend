  background-color: #f5f5f5;

  border-radius: 5px;
  position: relative;
  -webkit-box-shadow: 3px 3px 10px 2px rgba(17,17,17,0.4);
  -moz-box-shadow: 3px 3px 10px 2px rgba(17,17,17,0.4);
  box-shadow: 3px 3px 10px 2px rgba(17,17,17,0.4);
}
#cwt-agent-header{
  border-top-right-radius: 5px;
  border-top-left-radius: 5px;
  background-color: #a75278;
  width: 100%;
  height: 3rem;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  padding-left: 10px;
  padding-right: 10px;
  align-items: center;
}
#cwt-agent-header-right{
  display: flex;
  gap: 10px;
  align-items: center;
  justify-content: center;
  position: relative;
}
#cwt-agent-icon{
  border-radius: 100%;
  width: 5rem;
  height: 5rem;
  background-color: #202020;
  opacity: 0;
  visibility: hidden;
  transition: all 0.2s ease;
  position: fixed;
  bottom: 5vmin;
  right: 5vmin;
  cursor: pointer;
  display: grid;
  place-items: center;
  -webkit-box-shadow: 0px 5px 15px 3px rgba(17,17,17,0.4);
  -moz-box-shadow: 0px 5px 15px 3px rgba(17,17,17,0.4);
  box-shadow: 0px 5px 15px 3px rgba(17,17,17,0.4);
}
#cwt-agent-icon:hover{
  -webkit-box-shadow: 0px 5px 15px 8px rgba(17,17,17,0.4);
  -moz-box-shadow: 0px 5px 15px 8px rgba(17,17,17,0.4);
  box-shadow: 0px 5px 15px 8px rgba(17,17,17,0.4);
}
#cwt-agent-header-left{
  display: flex;
  gap: 10px;
}
#cwt-agent-header-left-icon{
  border-radius: 100%;
  width: 2.5rem;
  height: 2.5rem;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
}
#cwt-delete{
  transition: all 0.2s ease;
  position: relative;
  display: inline-block;
}
#cwt-delete:hover{
  stroke: #a0a0a0;
}
#cwt-arrow-down{
  transition: all 0.2s ease;
}
#cwt-arrow-down:hover{
  fill: #a0a0a0;
}
#cwt-delete-message{
  opacity: 0;
  padding: 0px 20px 0px 20px;
  background-color: #202020;
  color: #f5f5f5;
  position: absolute;
  top: -5.5rem;
  right: 0rem;
  text-align: center;
  border-radius: 4px;
  transition: all 0.1s ease;
}
#cwt-messages-body{
  width: 100%;
  height: 229pt;
  overflow: auto;
}
#cwt-agent-form-input{
  border-top-color: #f5f5f5;
  border-width: 0px;
  border-top-width: 1px;
  width: 100%;
  height: 30pt;
  padding-left: 10px;
  border-bottom-left-radius: 5px;
  border-bottom-right-radius: 5px;
}
.cwt-agent-output,
.cwt-agent-input{
  white-space: pre-line;
  padding: 15px;
  margin: 0px;
}
.cwt-agent-input{
  background-color: #d8d8d8;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
.cwt-agent-output::after{
  content: "";
  display: var(--shouldDisplay);
  min-height: 12px;
  min-width: 12px;
  border-radius: 100%;
  background-color: #7a7a7a;
  position: relative;
  top: 1px;
  animation: pulse 1s infinite;
}
.cwt-agent-date-button{
  border: 1px solid #327de0;
  color: #327de0;
  padding: 8px 24px 8px 24px;
  border-radius: 20px;
  margin-left: 25px;
  margin-bottom: 15px;
  cursor: pointer;
}
.cwt-agent-reservation-widget-background{
  min-width: 100%;
  min-height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  display: grid;
  place-items: center;
  background-color: rgba(32, 32, 32,0.4);
  z-index: 100;
  opacity: 0;
  visibility: hidden;
  pointer-events: auto;
}
.cwt-agent-reservation-widget{
  width: 20rem;
  height: auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
  border: 1px solid #7a7a7a;
  background-color: #f5f5f5;
  border-radius: 10px;
  padding: 20px;
}
.cwt-agent-reservation-widget input{
  border-radius: 5px;
  border: 1px solid #cecece;
}
.cwt-agent-reservation-widget select{
  border-radius: 5px;
  border: 1px solid #202020;
  padding: 2px;
}
.cwt-agent-reservation-widget > div:nth-child(1){
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.cwt-agent-reservation-widget > div:nth-child(2){
  display: flex;
  flex-direction: row;
  justify-content: center;
  gap: 26.3px;
}
.cwt-agent-reservation-widget > div:nth-child(3){
  display: flex;
  justify-content: center;
}
.cwt-agent-reservation-widget > div:nth-child(2) div{
  display: flex;
  flex-direction: column;
  gap: 2px;
  width: 50%;
}
.cwt-agent-input-number-children-label,
.cwt-agent-input-number-adults-label{
  text-align: center;
}
.cwt-agent-date-picker-container{
  border-radius: 5px;
  text-align: center;
}
.cwt-agent-input-number-adults,
.cwt-agent-input-number-children{
  width: 100%;
}
.cwt-agent-date-picker-label-arrival,
.cwt-agent-date-picker-label-departure{
  margin-bottom: 2px;
  margin-top: 0px;
  display: block;
  width: 50%;
}
.cwt-agent-date-picker-labels-container{
  display: flex;
  justify-content: center;
  gap: 26.3px;
}
.cwt-agent-input-button{
  border-radius: 20px;
  color: #f5f5f5;
  background-color: #327de0;
  border: none;
  padding: 8px 44px 8px 44px;
  border-radius: 20px;
  cursor: pointer;
}
.cwt-agent-reservation-link{
  color: #327de0;
}
#cwt-agent-language{
  background-color: inherit;
  border: none;

  font-size: larger;
  font-weight: 600;

.cwt-agent-language-option{

.cwt-agent-date-picker-arrival{
